<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktu forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="img">
            <form #="form" action="submited.html">
                <h1>Contact Us!</h1>
                <label for="fname">Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Petras" required>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="petras@petras.com" required>
                <label for="number">Reference number:</label>
                <input type="number" name="number" id="number" placeholder="12213" required>
                <label for="message"></label>
                <input type="message" name="message" id="message" placeholder="Your message goes here..." required>
                <button>Send!</button>
            </form>
        </div>
    </main>
</body>
</html>
